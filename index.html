<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assest/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assest/css/style.css">
  <link rel="stylesheet" href="assest/css/media.css">
  <title>COVID-19 Tracker</title>
</head>

<body>
  <div class="row">
    <div class="col-sm-12 col-lg-4 mt-5">
      <div class="container mt-5">
        <div class="row">
          <div class="form-box">
            <h1 class="mb-5 fs-1 text-uppercase blue-bg">COVID-19 Tracker</h1>
            <form action="" method="post">
              <div class="form-group mb-5">
                <label for="stateSelect" class="form-label fw-bold text-uppercase blue-bg">Select State:</label>
                <select id="stateSelect"
                  class="form-select bg-transparent fw-bold font-monospace border-1 border-secondary-subtle blue-bg"
                  style="  background-color: black !important;">
                  <option value="" selected disabled>Select State</option>
                </select>
              </div>
              <div class="form-group mb-5">
                <label for="citySelect" class="form-label fw-bold text-uppercase blue-bg">Select City:</label>
                <select id="citySelect"
                  class="form-select bg-transparent fw-bold font-monospace border-1 border-secondary-subtle blue-bg"
                  style="  background-color: black !important;">
                  <option value="" selected disabled>Select City</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-lg-8 mt-5">
      <div class="mt-4 custom-container">
        <h2 class="cases mb-5 fs-1 text-uppercase blue-bg me-sm-68">COVID-19 Statistics:</h2>
        <div class="row me-sm-68">
          <div class="col-sm-12 col-lg-2 me-5">
            <div class="Card">
              <p class="text-center mt-5 fs-4 fw-bold text-uppercase">Tested Cases<span id="tested"
                  class="d-flex p-5 ms-5 fs-5 ms-e-5"></span></p>
            </div>
          </div>
          <div class="col-sm-12 col-lg-2 me-5">
            <div class="Card">
              <p class="text-center fs-4 mt-5 fw-bold text-uppercase">Daily Confirmed <span id="dailyConfirmed"
                  class="d-flex p-5 ms-5 fs-5 ms-e-5"></span></p>
            </div>
          </div>
          <div class="col-sm-12 col-lg-2 me-5">
            <div class="Card">
              <p class="text-center fs-4 mt-5 fw-bold text-uppercase">Daily Deceased <span id="dailyDeceased"
                  class="d-flex p-5 ms-5 fs-5 ms-e-5"></span></p>
            </div>
          </div>
          <div class="col-sm-12 col-lg-2 me-5">
            <div class="Card">
              <p class="text-center fs-4 mt-5 fw-bold text-uppercase">Daily Recovered <span id="dailyRecovered"
                  class="d-flex p-5 ms-5 fs-5 ms-e-5"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="assest/js/main.js"></script>
<script src="assest/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
